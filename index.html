<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Oyun Arşivi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Başlık -->
    <header>
        <h1>🎮 Retro Oyun Arşivi 🎮</h1>
        <p>En iyi retro oyunları keşfetmek için aşağı kaydır!</p>
    </header>

    <!-- Oyun Listesi -->
    <main class="game-list">
        <div class="game-card">
            <img src="game1.png" alt="Oyun 1">
            <h2>Pac-Man</h2>
            <p>Klasik arcade macerasına katıl!</p>
            <a href="https://example.com/game1" target="_blank" class="download-btn">İndir</a>
        </div>
        <div class="game-card">
            <img src="game2.png" alt="Oyun 2">
            <h2>Space Invaders</h2>
            <p>Uzaylılara karşı savaş!</p>
            <a href="https://example.com/game2" target="_blank" class="download-btn">İndir</a>
        </div>
        <div class="game-card">
            <img src="game3.png" alt="Oyun 3">
            <h2>Super Mario Bros</h2>
            <p>Mario ile maceraya atıl!</p>
            <a href="https://example.com/game3" target="_blank" class="download-btn">İndir</a>
        </div>
    </main>

    <!-- Altbilgi -->
    <footer>
        <p>&copy; 2024 Retro Oyun Arşivi. 🎲 Piksel dolu nostalji burada!</p>
    </footer>
</body>
</html>
